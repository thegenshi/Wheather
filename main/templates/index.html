
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body style="background-color: aqua;">
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Weather in your city</h3>
      
              <form action="#" method="POST">
                <div class="input-group rounded mb-3">
                    {% csrf_token %}
                    <input type="text" class="form-control rounded" placeholder="City" aria-label="Search"
                      aria-describedby="search-addon" name="city"/>
                      <button class="btn" type="submit">Check</button>
                    </a>
                  </div>
              </form>
      
              <div class="card shadow-0 border">
                <div class="card-body p-4">
                  <h4 class="mb-1 sfw-normal">{{city}}</h4>
                  <p class="mb-2">Current temperature: <strong>{{temp}}<sup>o</sup></strong></p>
                  <p>Feels like: <strong>{{feels_like}}<sup>o</sup></strong></p>
                  <p>Max: <strong>{{max}}<sup>o</sup></strong>, Min: <strong>{{min}}<sup>o</sup></strong></p>
      
                  <div class="d-flex flex-row align-items-center">
                    <p class="mb-0 me-4">{{sky}}</p>
                    <img src="https://openweathermap.org/img/wn/{{icon}}@4x.png" alt="">
                  </div>
                </div>
              </div>      
            </div>
          </div>
      
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
